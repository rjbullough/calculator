<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="history"></div>
      <div class="input-display">0</div>
      <div class="buttons">
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span id="x" class="operator">x</span>
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span id="/" class="operator">&#247;</span>
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span id="+" class="operator">+</span>
        <span class="button">0</span>
        <span class="button">.</span>
        <span id="equate" class="equals">=</span>
        <span id="-" class="operator">-</span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
